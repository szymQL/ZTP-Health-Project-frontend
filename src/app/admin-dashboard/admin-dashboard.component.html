<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/admin/users">Użytkownicy</a>
      <a mat-list-item href="/admin/exercises">Ćwiczenia</a>
      <a mat-list-item href="/admin/recipes">Przepisy</a>
      <a mat-list-item href="/admin/supplements">Suplementy diety</a>
      <a mat-list-item href="/admin/notifications">Powiadomienia</a>
      <a mat-list-item (click)="service.logoutUser()">Wyloguj się</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ZdrowaKanAPPka</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
